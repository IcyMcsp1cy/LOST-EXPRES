
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='post-bg.jpg') }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>News Page</h1>
          <span class="subheading">In testing</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {%for post in posts%}
      <div class="post-preview">
        <a href="{{url_for('post', post_id = post._id) }} ">
          <h2 class="post-title">
            {{post.title}}
          </h2>
          <h3 class="post-subtitle">
            {{post.subtitle}}
          </h3>
        </a>
        <p class="post-meta">Posted by
          <a href="#">{{post.author}}</a>
          on {{post.datetime}}</p>
      </div>
      {%endfor%}
