{% extends 'sidebar.html' %}

{% set title = "Administrator Settings" %}

{% block content %}
<h1 style = "text-align: center; text-decoration: underline;">Glossary Page</h1>
<!-- Glossary Form -->
<h3 class="p-3"style = "text-align: center;">Add Terms to Glossary</h3>

<form id="glossaryForm" method="POST" action="{{ url_for('addTerm') }}">
    <div class="row mb-3">
        <label for="term" class="col-sm-2 col-form-label">Term</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="term" value="Term" name="term">
        </div>
    </div>
    <div class="row mb-3">
        <label for="definition" class="col-sm-2 col-form-label">Definition</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="definition" name="definition" rows="3"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Term</button>
</form>

{% endblock %}
