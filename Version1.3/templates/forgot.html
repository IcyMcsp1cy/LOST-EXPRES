{% extends 'base_page.html' %}

{% set title = "Forgot Password" %}

{% block content %}
<div class="myform form col-md-5 mx-auto">
    <div class="logo mb-3">
        <div class="col-md-12 text-center">
           <h1>Forgot Password</h1>
        </div>
   </div>

   <div class="form-group">
     <p>Enter your email address below to obtain your password:</p>
  </div>

  <form action="/forgot" method="post" onsubmit="submit()">
    {% for msg in get_flashed_messages() %}
        <div class="alert alert-warning" role="alert">
            {{msg}}
        </div>
        {% endfor %}
  {{ form.csrf_token }}

  <div class="form-group">
      {{ form.email.label }}
      <input id="email" class="form-control" name="email" required="" size="32" type="email" value="" placeholder="ex@mple.com">
  </div>
    <div class="col-md-12 text-center ">
        <button type="submit" name="submit" class="btn btn-block mybtn btn-primary tx-tfm">Send Email</button>
        <br>
    </div>
</form>

</div>
{% endblock %}
